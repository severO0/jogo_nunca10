<!DOCTYPE html>
<html lang="pt">
<head>
    <script src="./neverten.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Dado</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <img class="logo" src="./imagens/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>

<div id="container">
    <span class="fonte-divertida">A ordem dos jogadores é sempre no sentido horário.</span>

    <button class="showRules" onclick="exibirRegras()">Ver Regras</button>

    <select id="numPlayersSelect" onchange="updateNumPlayers()">
        <option value="1">Solo</option>
        <option value="2">Duo</option>
        <option value="4" selected>Squad</option>
    </select>
    <div id="players"></div>
    <button id="resetAllButton" onclick="resetAll()">Resetar Partida.</button>
</div>
<div class="winnerMessage" style="display: none;"></div>
<button class="restartButton" style="display: none;" onclick="resetAll()">Recomeçar Partida</button>

</body>
</html>
